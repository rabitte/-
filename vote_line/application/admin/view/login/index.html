<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>login-敬和忆宝</title>
		<link rel="stylesheet" href="__STATIC__/admin/css/login.css" />
	</head>
	<body>
		<div class="box">
			<div class="logo">
				<img src="__STATIC__/admin/img/logo.png" />
			</div>
			<div class="container">
				<form action="/admin/login/login" method="post">
					<div class="input-item">
						<div class="div-input">
							<label>账号</label>
							<input type="text" name="name" placeholder="请输入管理员账号" autofocus />
						</div>
					</div>
					<div class="input-item">
						<label>密码</label>
						<div class="div-input"><input type="password" name="password"  placeholder="请输入管理员密码" /></div>
					</div>
					<div class="input-item">
						<div class="div-input"><button>登陆</button></div>
					</div>
				</form>
				<div class="copy">&copy;广西敬和心文化有限公司</div>
			</div>
		</div>
	</body>
</html>
